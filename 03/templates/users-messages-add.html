{% extends 'base.html' %}

{% block title %}
<title>Add message to user {{ user.id }}</title>
{% endblock %}

{% block extra %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
{% endblock %}

{% block body %}
<h1>Add message to user {{ user.id }}</h1>
<hr>
<a href="{{ url_for('messages_by_user', user_id=user.id) }}" class="btn btn-dark">Return to messages</a>
<hr>
{% if information %}
<div class="alert alert-dark" role="alert">
  {{ information }}
</div>
{% endif %}
<form method="POST">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" />
    </div>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" rows="3" name="content" id="summernote"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Priority</label>
        <select class="form-select" name="priority">
            <option value="LOW" selected>LOW</option>
            <option value="HIGH">HIGH</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <script>
    $(document).ready(function() {
  $('#summernote').summernote();
});
  </script>
  {% endblock %}
